spring:
  cloud:
    gateway:
      default-filters:
      - AddResponseHeader=X-Response-Default-Foo, Default-Bar
      routes:
      - id: oauth-server
        uri: lb://oauth-server
        predicates:
        - Path=/api/v1/auth/**
        filters:
        - StripPrefix=3
      - id: cd-account
        uri: lb://cd-account
        predicates:
        - Path=/api/v1/account/**
        filters:
        - StripPrefix=2
      - id: user-server
        uri: lb://user-server
        predicates:
          - Path=/api/v1/user/**
        filters:
          - StripPrefix=2
#请求和响应GZIP压缩支持
feign:
  httpclient:
    enabled: false
  okhttp:
    enabled: true
  compression:
    request:
      enabled: true
      mime-types: text/xml,application/xml,application/json
      min-request-size: 2048
    response:
      enabled: true