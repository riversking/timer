dependencies {
    implementation 'org.springframework.cloud:spring-cloud-starter-config'
    implementation group: 'org.springframework.cloud', name: 'spring-cloud-starter-netflix-eureka-client'
    implementation group: 'mysql', name: 'mysql-connector-java'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-jdbc'
    implementation group: 'com.alibaba', name: 'druid-spring-boot-starter', version:'1.1.10'
    implementation(group: 'org.springframework.boot', name: 'spring-boot-starter-web')
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-undertow'
    implementation group: 'com.baomidou', name: 'mybatis-plus-boot-starter', version: '3.3.1'
}
configurations {
    implementation.exclude module: 'spring-boot-starter-tomcat'
}
